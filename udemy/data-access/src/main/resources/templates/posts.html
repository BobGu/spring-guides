<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
  <p th:each="post : ${posts}">
      <li th:text="${post.title}"></li>
      <li th:text="${post.body}"></li>
      <li th:text="${post.postedOn}"></li>
      <li th:text="${post.author.firstName}"></li>
  </p>
</body>
</html>
