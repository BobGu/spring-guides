<!DOCTYPE html>
<html land="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">

<head>
    <title>All the games</title>
</head>
<body>
    <h1>All teh games</h1>
    <p th:each= "game : ${games}">
        <li>Title</li>
        <li th:text="${game.title}"></li>
        <li>Release Date</li>
        <li th:text="${game.yearOfRelease}"></li>
        <li>Multiplayer?</li>
        <li th:text="${game.isMultiplayer}"></li>
    </p>

</body>
</html>
